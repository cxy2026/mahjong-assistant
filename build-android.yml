name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer appdirs colorama>=0.3.3 jinja2 'sh>=1.10,<2.0' build toml packaging setuptools

    - name: Fix buildozer sdkmanager path
      run: |
        # Fix sdkmanager path in buildozer
        android_py_path=$(find /opt/hostedtoolcache/Python/3.12*/x64/lib/python3.12/site-packages -name 'android.py' -path '*buildozer*')
        if [ -f "$android_py_path" ]; then
          # Read file content
          content=$(cat "$android_py_path")
          
          # Define old and new code
          old_code=$(cat << 'EOF'
@property
    def sdkmanager_path(self):
        sdkmanager_path = join(
            self.android_sdk_dir, 'tools', 'bin', 'sdkmanager')
        if not os.path.isfile(sdkmanager_path):
            raise BuildozerException(
                ('sdkmanager path "{}" does not exist, sdkmanager is not'
                 'installed'.format(sdkmanager_path)))
        return sdkmanager_path
EOF
          )
          
          new_code=$(cat << 'EOF'
@property
    def sdkmanager_path(self):
        # Check new location first (cmdline-tools/latest/bin/sdkmanager)
        sdkmanager_path = join(
            self.android_sdk_dir, 'cmdline-tools', 'latest', 'bin', 'sdkmanager')
        if os.path.isfile(sdkmanager_path):
            return sdkmanager_path
        
        # Fallback to old location
        sdkmanager_path = join(
            self.android_sdk_dir, 'tools', 'bin', 'sdkmanager')
        if not os.path.isfile(sdkmanager_path):
            raise BuildozerException(
                ('sdkmanager path "{}" does not exist, sdkmanager is not'
                 'installed'.format(sdkmanager_path)))
        return sdkmanager_path
EOF
          )
          
          # Replace code
          if [[ "$content" == *"$old_code"* ]]; then
            new_content=${content//"$old_code"/"$new_code"}
            echo "$new_content" > "$android_py_path"
            echo "Fixed sdkmanager path in buildozer"
          else
            echo "Could not find sdkmanager path code in buildozer"
          fi
        else
          echo "Could not find android.py file in buildozer"
        fi

    - name: Install Android SDK and NDK
      run: |
        # Create Android SDK directory
        mkdir -p ~/Android/Sdk
        
        # Download and install Android Command Line Tools
        cd ~/Android/Sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-6514223_latest.zip
        unzip commandlinetools-linux-6514223_latest.zip
        rm commandlinetools-linux-6514223_latest.zip
        
        # Move to cmdline-tools/latest
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/bin cmdline-tools/latest/
        mv cmdline-tools/lib cmdline-tools/latest/
        mv cmdline-tools/source.properties cmdline-tools/latest/
        
        # Download and install Android NDK
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip android-ndk-r25b-linux.zip
        rm android-ndk-r25b-linux.zip
        mv android-ndk-r25b ndk/25.2.9519653

    - name: Build Android App
      run: |
        # Set environment variables
        export ANDROID_HOME=~/Android/Sdk
        export ANDROID_NDK_HOME=~/Android/Sdk/ndk/25.2.9519653
        export PATH=$PATH:~/Android/Sdk/cmdline-tools/latest/bin:~/Android/Sdk/platform-tools
        
        # Build the app
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: mahjong-assist-apk
        path: bin/*.apk
