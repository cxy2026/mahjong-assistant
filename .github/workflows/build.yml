name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        # 使用阿里云Ubuntu镜像源
        sudo sed -i 's/archive.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list
        sudo apt update && sudo apt install -y git zip unzip openjdk-11-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev cython3

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip --default-timeout=100 --index-url=https://pypi.tuna.tsinghua.edu.cn/simple
        pip install --default-timeout=100 --index-url=https://pypi.tuna.tsinghua.edu.cn/simple buildozer appdirs colorama>=0.3.3 jinja2 'sh>=1.10,<2.0' build toml packaging setuptools cython

    - name: Create simplified build script
      run: |
        # 创建一个简化的构建脚本
        cat > build_android.sh << 'EOF'
        #!/bin/bash
        
        # 设置环境变量
        export ANDROID_HOME=~/Android/Sdk
        export ANDROID_NDK_HOME=~/Android/Sdk/ndk/25.2.9519653
        
        # 创建必要的目录
        mkdir -p ~/Android/Sdk
        mkdir -p ~/Android/Sdk/ndk
        
        # 下载并安装Android Command Line Tools
        cd ~/Android/Sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-6514223_latest.zip
        unzip -q commandlinetools-linux-6514223_latest.zip
        rm commandlinetools-linux-6514223_latest.zip
        
        # 整理cmdline-tools目录
        if [ -d "cmdline-tools/tools" ]; then
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/tools/* cmdline-tools/latest/
          rmdir cmdline-tools/tools
        fi
        
        # 下载并安装Android NDK
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        rm android-ndk-r25b-linux.zip
        mv android-ndk-r25b ndk/25.2.9519653
        
        # 设置PATH
        export PATH=$PATH:~/Android/Sdk/cmdline-tools/latest/bin:~/Android/Sdk/platform-tools
        
        # 回到项目目录
        cd $GITHUB_WORKSPACE
        
        # 构建应用
        buildozer android debug
        EOF
        
        # 使脚本可执行
        chmod +x build_android.sh

    - name: Build Android App
      run: |
        # 执行构建脚本
        ./build_android.sh

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mahjong-assist-apk
        path: bin/*.apk
