name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - uses: actions/checkout@v4

    - name: Build with Docker
      run: |
        # 使用预配置的Kivy Docker镜像，包含所有必要的依赖
        docker run --rm -v ${PWD}:/home/user/app -w /home/user/app kivy/buildozer:latest \
          bash -c "buildozer android debug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mahjong-assist-apk
        path: bin/*.apk
