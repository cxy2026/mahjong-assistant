name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - uses: actions/checkout@v4

    - name: Build with Docker
      run: |
        # 使用预配置的Kivy Docker镜像，并自动回答确认问题
        docker run --rm -v ${PWD}:/home/user/app -w /home/user/app kivy/buildozer:latest \
          bash -c "echo y | buildozer android debug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mahjong-assist-apk
        path: bin/*.apk
