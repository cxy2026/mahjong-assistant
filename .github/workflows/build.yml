name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        # 使用阿里云Ubuntu镜像源
        sudo sed -i 's/archive.ubuntu.com/mirrors.aliyun.com/g' /etc/apt/sources.list
        sudo apt update && sudo apt install -y git zip unzip openjdk-11-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev cython3

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip --default-timeout=100 --index-url=https://pypi.tuna.tsinghua.edu.cn/simple
        pip install --default-timeout=100 --index-url=https://pypi.tuna.tsinghua.edu.cn/simple buildozer appdirs colorama>=0.3.3 jinja2 'sh>=1.10,<2.0' build toml packaging setuptools cython

    - name: Install Android SDK and NDK
      run: |
        mkdir -p ~/Android/Sdk
        cd ~/Android/Sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-6514223_latest.zip
        unzip commandlinetools-linux-6514223_latest.zip
        rm commandlinetools-linux-6514223_latest.zip
        # 检查cmdline-tools目录结构
        if [ -d "cmdline-tools/tools" ]; then
          # 新的目录结构：cmdline-tools/tools/bin
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/tools/* cmdline-tools/latest/
        elif [ -d "cmdline-tools/bin" ]; then
          # 旧的目录结构：cmdline-tools/bin
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/bin cmdline-tools/latest/
          mv cmdline-tools/lib cmdline-tools/latest/
          mv cmdline-tools/source.properties cmdline-tools/latest/
        fi
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip android-ndk-r25b-linux.zip
        rm android-ndk-r25b-linux.zip
        # 先创建ndk目录，然后再移动
        mkdir -p ndk
        mv android-ndk-r25b ndk/25.2.9519653
        # 使用sdkmanager安装必要的SDK组件
        export PATH=$PATH:~/Android/Sdk/cmdline-tools/latest/bin
        # 接受许可证并安装build-tools和platform-tools
        yes | sdkmanager --licenses
        sdkmanager "build-tools;33.0.0" "platform-tools" "platforms;android-33"

    - name: Build Android App
      run: |
        export ANDROID_HOME=~/Android/Sdk
        export ANDROID_NDK_HOME=~/Android/Sdk/ndk/25.2.9519653
        export PATH=$PATH:~/Android/Sdk/cmdline-tools/latest/bin:~/Android/Sdk/platform-tools:~/Android/Sdk/build-tools/33.0.0
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mahjong-assist-apk
        path: bin/*.apk
